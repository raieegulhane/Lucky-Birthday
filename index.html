<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Lucky Birthday</title>
</head>
<body>

    <header>
        <h1 class="header-title">Is your Birthday Lucky?</h1>
    </header>

    <div class="container">
        <label for="input-date" class="date">Date of Birth:</label>
        <input type="date" id="input-date" placeholder="Enter you birth date">

        <label for="input-lucky-number" class="lucky-number">Lucky Number:</label>
        <input type="number" id="input-lucky-number" placeholder="Enter your lucky number">

        <button id="button-check">Check</button>

        <div id="message"></div>
    </div>

    <footer>
        <div class="socials"></div>
        <div class="privacy-note">
            <strong>Privacy policy:</strong> 
            We do not collecet any personal data.
        </div>
    </footer>


    <script src="app.js"></script>
</body>
</html>
